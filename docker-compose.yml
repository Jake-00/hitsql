version: 'v0.0.1'

services:
  frontend:
    restart: always
    image: hitsql/frontend:latest
    hostname: frontend
    container_name: frontend
    ports:
      - '80:80'
    depends_on:
      - backend

  backend:
    restart: always
    image: hitsql/backend:latest
    hostname: backend
    container_name: backend
